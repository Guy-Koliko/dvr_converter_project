 <div id="main1" class="card">
                  <span class="text-xl font-medium mb-6 block">PlayList</span>
                {% if media %}
                    {% for image in media %}
               
                  <div id="video1" class="video flex mb-4">
                    <video width="100" height="100"
                    class="w-40 h-25 mr-4 pointer-events-none"
                    src="{{ MEDIA_URL }}{{ image }}" ></video>
                    <div class="video-description pointer-events-none">
                      <h6 class="text-xl font-normal">{{image}}</h6>
    
                    </div>
                  </div>
              {% endfor %}
                  {% else %}
                     {% for image in query %}
               
                  <div id="video1" class="video flex mb-4">
                    <video width="100" height="100"
                    class="w-40 h-25 mr-4 pointer-events-none"
                    src="{{ MEDIA_URL }}{{ image }}" ></video>
                    <div class="video-description pointer-events-none">
                      <h6 class="text-xl font-normal">{{image}}</h6>
    
                    </div>
                  </div>
              {% endfor %}
              {% endif %}
